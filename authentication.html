    <div class="container">
      <!-- logo  -->
      <svg
        viewBox="0 0 88 88"
        xmlns="http://www.w3.org/2000/svg"
        class="logo_1OKcB"
      >
        <g fill="none" fill-rule="evenodd">
          <rect></rect>
          <path
            d="M30.755 33.292l-7.34 8.935L40.798 56.48a5.782 5.782 0 008.182-.854l31.179-38.93-9.026-7.228L43.614 43.83l-12.86-10.538z"
            fill="#FFB000"
          ></path>
          <path
            d="M44 78.1C25.197 78.1 9.9 62.803 9.9 44S25.197 9.9 44 9.9V0C19.738 0 0 19.738 0 44s19.738 44 44 44 44-19.738 44-44h-9.9c0 18.803-15.297 34.1-34.1 34.1"
            fill="#4772FA"
          ></path>
        </g>
      </svg>
      <!-- login  -->
      <div class="login-box" style="display: none">
        <div class="header">LOG-IN</div>
        <div class="login-email-box">
          <i class="login__icon fas fa-user"></i>
          <input name="email" class="login-email-input" placeholder="Email"/>
        </div>

        <div class="login-password-box">
          <i class="login__icon fas fa-lock"></i>
          <input name="password" class="login-password-input" type="password" placeholder="Password" />
        </div>
        <div class="incorrect-password-error">Incorrect email or password</div>

        <div class="login-submit-box">
          <button class="btn login-submit-button">Login</button>
          <button class="btn goto-sign-up">Sign up?</button>
        </div>
      </div>
      <!-- signup  -->
      <div class="signup-box" style="display: none">
        <div class="header">Sign Up</div>
        <div class="signup-name-box">
    
          <input class="signup-name-input" placeholder="Name" />
        </div>
        <div class="signup-email-box">
     
          <input class="signup-email-input" placeholder="Email"/>
        </div>
        <div class="signup-password-box">
      
          <input class="signup-password-input" type="password" placeholder="Password"/>
        </div>
        <div class="signup-confirm-password-box">
   
          <input class="signup-confirm-password-input" type="password" placeholder="Confirm Password"/>
        </div>
        <div class="signup-submit-box">
          <button class="btn signup-submit-button">Signup</button>
          <button class="btn goto-login">Get back to Login</button>
        </div>
      </div>

      <!-- to do list page  -->
      <div class="todo-box" style="display: none">
        <div class="todo-header">
          <div class="todo-name-box">Todo List</div>
          <button class="todo-logout-button">Logout</button>
        </div>
        <ul class="todo-list"></ul>
        <div class="todo-footer">
          <input class="add-item-input" />
          <button class="add-item-button">Add Item</button>
        </div>
      </div>
    </div>
  </body>
